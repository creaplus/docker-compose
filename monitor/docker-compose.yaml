version: "3"

networks:
  monitor-br:
    driver: bridge

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: ${CONTAINER_NAME:-monitor}_prometheus
    user: root
    restart: always
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - "$PWD/conf/prometheus/:/etc/prometheus/"
      - "${DATA_PATH}/prometheus_data:/prometheus"
    networks:
      - monitor-br

  grafana:
    image: grafana/grafana
    container_name: ${CONTAINER_NAME:-monitor}_grafana
    ports:
      - "3000:3000"
    restart: always
    user: root
    environment:
      TZ: Asia/Shanghai
      GF_INSTALL_PLUGINS: ${GF_INSTALL_PLUGINS:-''}
    volumes:
      - "${DATA_PATH}/grafana_data:/var/lib/grafana"
      - $PWD/conf/grafana/:/etc/grafana/
    depends_on:
      - prometheus
    networks:
      - monitor-br